#bind tomcat to IP and port
server.address=0.0.0.0
server.port=8081

#rabbitMq configuration for message bus
spring.rabbitmq.username=selfnet
spring.rabbitmq.password=selfnet
spring.rabbitmq.host=localhost

#appcatalogue configuration for rabbitMq topic exchange
appcatalogue.rabbit.exchange=selfnet-app-onboarding

#SDNO communication configuration
sdno.rest.server.ip=127.0.0.1
sdno.rest.server.port=8181
sdno.rest.skip=false

#openstack configuration for test purposes
openstack.glance.skip=false

#database configuration
spring.datasource.url= jdbc:postgresql://localhost:5432/appcataloguedb
spring.datasource.username=postgres
spring.datasource.password=postgres
 
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto = update
